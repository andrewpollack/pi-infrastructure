name: Validate recipe-go

on:
  pull_request:
    
jobs:
  test-go:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: containers/meals-go/

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('go.sum') }}

      - name: Install dependencies
        run: go mod download

      - name: Test containers/meals-go/
        run: go test ./... -v
      
      - name: Test containers/ops/deploy-images/
        run: go test ./... -v
        working-directory: containers/ops/deploy-images/

  golangci:
    name: lint-go
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: containers/meals-go/

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.22.x'
      
      - name: Cache golangci-lint
        uses: actions/cache@v3
        with:
          path: ~/.cache/golangci-lint
          key: ${{ runner.os }}-golangci-${{ hashFiles('**/*.mod') }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
          working-directory: containers/meals-go/
      
      - name: Run golangci-lint on deploy
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2
          working-directory: containers/ops/deploy-images/
